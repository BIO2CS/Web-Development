<!--Replaced this with the Angular template for states component of CS142 Project #4
    Problem #2.-->
<div>
    <label>Input a substring: <input type="text" ng-model="pattern"></label>
</div>
<div>
    <h3>The pattern is "{{pattern}}" and the corresponding states are: </h3>
    <ul>
        <li ng-repeat="state in filteredStates = (states | filter:pattern)">
            {{state}}
        </li>
        <p ng-show="!filteredStates.length">None Avaiable.</p>
    </ul>
</div>
